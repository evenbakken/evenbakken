		<script type="text/javascript">

	const right1 = document.querySelector(".right1");
	const container = document.querySelector(".container");
	const right5 = document.querySelector(".right5");
	const container5 = document.querySelector(".container5");

	container.addEventListener('mousemove', (e) => {
		//console.log(e.pageX, e.pageY);
		//let xAxis = (1450 - e.pageX) / 8;
		//let yAxis = (210 - e.pageY) / 8;
		let xAxis = (window.innerWidth / 1.45  - e.pageX) / 4;
		let yAxis = (window.innerHeight / 5 - e.pageY) / 4;
		right1.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
		//right1.style.transform = "rotate(7deg)";
	});

	container.addEventListener('mouseenter', e => {
		right1.style.transition = 'none';
	});

	container.addEventListener('mouseleave', e => {
		right1.style.transition = 'all 0.5s ease';
		right1.style.transform = `rotateY(0deg) rotateX(0deg)`;
	});

	// MOH 

	container5.addEventListener('mousemove', (e) => {
		let xAxis = (window.innerWidth / 1.23  - e.pageX) / 10;
		let yAxis = (window.innerHeight / 2.2 - e.pageY) / 10;
		right5.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
	});

	container5.addEventListener('mouseenter', e => {
		right5.style.transition = 'none';
	});

	container5.addEventListener('mouseleave', e => {
		right5.style.transition = 'all 0.5s ease';
		right5.style.transform = `rotateY(0deg) rotateX(0deg)`;
	});
